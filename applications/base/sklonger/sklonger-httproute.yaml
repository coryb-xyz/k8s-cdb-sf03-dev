apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sklonger-http-redirect
  namespace: ${release_env}-sklonger
spec:
  hostnames:
    - "${sklonger_domain}"
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
      sectionName: web
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /.well-known/acme-challenge/
      backendRefs: []
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sklonger-https
  namespace: ${release_env}-sklonger
spec:
  hostnames:
    - "${sklonger_domain}"
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: traefik
      sectionName: websecure-sklonger
  rules:
    - backendRefs:
        - name: sklonger
          port: 80
