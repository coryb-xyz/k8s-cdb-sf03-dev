apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vanitydomain-ingress-$(RELEASE_ENVIRONMENT)
spec:
  tls:
  - hosts:
    - www.dev.1a4.co
    secretName: vanitydomain-tls
  ingressClassName: nginx
  rules:
    - host: www.dev.1a4.co
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: vanitydomain-$(RELEASE_ENVIRONMENT)
                port:
                  number: 80

