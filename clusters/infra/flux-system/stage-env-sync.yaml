apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: stage-env
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/stage
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: base
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
