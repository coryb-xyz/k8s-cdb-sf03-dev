apiVersion: v1
kind: Namespace
metadata:
  name: vanitydomain-$(RELEASE_ENVIRONMENT)
---
apiVersion: v1
kind: Service
metadata:
  name: vanitydomain-$(RELEASE_ENVIRONMENT)
  namespace: vanitydomain-$(RELEASE_ENVIRONMENT)
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: vanitydomain-$(RELEASE_ENVIRONMENT)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vanitydomain-$(RELEASE_ENVIRONMENT)
  namespace: vanitydomain-$(RELEASE_ENVIRONMENT)
spec:
  selector:
    matchLabels:
      app: vanitydomain-$(RELEASE_ENVIRONMENT)
  replicas: 1
  template:
    metadata:
      labels:
        app: vanitydomain-$(RELEASE_ENVIRONMENT)
    spec:
      containers:
        - name: vanitydomain-$(RELEASE_ENVIRONMENT)
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "100m"
              memory: "32Mi"
            requests:
              cpu: "50m"
              memory: "16Mi"
